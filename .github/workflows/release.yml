name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-4-dev \
            build-essential \
            libwayland-dev \
            wayland-protocols \
            libgirepository1.0-dev \
            valac \
            meson \
            ninja-build
      
      - name: Install gtk4-layer-shell
        run: |
          git clone https://github.com/wmww/gtk4-layer-shell.git
          cd gtk4-layer-shell
          meson setup build
          sudo ninja -C build install
          sudo ldconfig
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build release binary
        run: cargo build --release
      
      - name: Create tarball
        run: |
          cd target/release
          tar -czf doomfire-wallpaper-${{ github.ref_name }}-x86_64.tar.gz doomfire-wallpaper
          mv doomfire-wallpaper-${{ github.ref_name }}-x86_64.tar.gz ${{ github.workspace }}
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: doomfire-wallpaper-*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
