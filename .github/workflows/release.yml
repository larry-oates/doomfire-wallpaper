name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build release binary
        run: cargo build --release
      
      - name: Create tarball
        run: |
          cd target/release
          tar -czf doomfire-wallpaper-${{ github.ref_name }}-x86_64.tar.gz doomfire-wallpaper
          mv doomfire-wallpaper-${{ github.ref_name }}-x86_64.tar.gz ${{ github.workspace }}
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: doomfire-wallpaper-*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
